<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>{% block title %}{% endblock %}</title>
    <link
      id="theme-link"
      rel="stylesheet"
      href="{{ url_for('static', filename='css/bootstrap.min.css')}}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='css/main.css')}}"
		/>
		<script type="text/x-mathjax-config">
			MathJax.Hub.Config({TeX: {MAXBUFFER: 35600}})
		</script>
    <script
			type="text/javascript"
			async
      src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/latest.js?config=TeX-AMS_HTML"
		></script>
		<script 
			src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
			integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
			crossorigin="anonymous"
		></script>
		<script 
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" 
			integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" 
			crossorigin="anonymous"
		></script>
		<script 
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" 
			integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" 
			crossorigin="anonymous"
		></script>
    {% block page_css_js %}{% endblock %}
  </head>
  <body>
		{% include 'components/nav_bar.html' %}
    <div class="container text-center">
      {% block content %} {% endblock %}
    </div>
    <script>
      window.theme = 'light';

      function changeTheme() {
        let link = document.querySelector('#theme-link');

        if (link && theme === 'light') {
          link.href = `{{ url_for('static', filename='css/dark.css')}}`;
          theme = 'dark';
        } else if (link) {
          link.href = `{{ url_for('static', filename='css/bootstrap.min.css')}}`;
          theme = 'light';
        }
      }
    </script>
  </body>
</html>
